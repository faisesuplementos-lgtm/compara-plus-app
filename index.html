<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compara+</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container estilo celular */
.app {
    width: 390px;
    height: 800px;
    background: #ffffff;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.header {
    background: #6c5ce7;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

/* Conte√∫do */
.content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

/* Barra de busca */
.search-box {
    margin-bottom: 20px;
}

.search-box input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Cards */
.card {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 16px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.card h3 {
    font-size: 16px;
    margin-bottom: 5px;
}

.price {
    font-weight: bold;
    color: #6c5ce7;
}

/* Barra inferior */
.bottom-nav {
    height: 70px;
    background: #ffffff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.bottom-nav div {
    font-size: 12px;
    text-align: center;
    color: #555;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        Compara+
    </div>

    <div class="content">

        <div class="search-box">
            <input type="text" placeholder="Buscar produto...">
        </div>

        <div class="card">
            <h3>iPhone 13</h3>
            <div class="price">A partir de R$ 3.999</div>
        </div>

        <div class="card">
            <h3>Air Fryer Mondial</h3>
            <div class="price">A partir de R$ 299</div>
        </div>

        <div class="card">
            <h3>Smart TV 50"</h3>
            <div class="price">A partir de R$ 2.199</div>
        </div>

    </div>

    <div class="bottom-nav">
        <div>üè†<br>In√≠cio</div>
        <div>üî•<br>Ofertas</div>
        <div>‚≠ê<br>Favoritos</div>
        <div>üë§<br>Perfil</div>
    </div>

</div>

</body>
</html>
