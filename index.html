<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compara+</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

body {
  background:#f1f3f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app {
  width:390px;
  height:780px;
  background:white;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.header {
  background:#2563eb;
  padding:20px;
  color:white;
  font-size:20px;
  font-weight:bold;
  text-align:center;
}

.search-area {
  padding:15px;
  background:#2563eb;
}

.search-area input {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
}

.search-area button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#111827;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.actions {
  display:flex;
  gap:10px;
  padding:10px 15px;
}

.actions button {
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#e5e7eb;
  cursor:pointer;
  font-weight:bold;
}

.content {
  flex:1;
  overflow:auto;
  padding:15px;
}

.card {
  background:#f9fafb;
  padding:15px;
  border-radius:15px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.card img {
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:8px;
}

.card h3 {
  font-size:14px;
  margin-bottom:5px;
}

.price {
  font-weight:bold;
  color:#16a34a;
  margin-bottom:8px;
}

.card button {
  width:100%;
  padding:8px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.bottom-nav {
  height:60px;
  background:white;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:12px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    üîé Compara+
  </div>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Digite o produto...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="actions">
    <button onclick="buscar('ofertas')">üî• Ofertas</button>
    <button onclick="buscar('desconto')">üéü Cupons</button>
  </div>

  <div class="content" id="results"></div>

  <div class="bottom-nav">
    <div>üè† In√≠cio</div>
    <div>üî• Ofertas</div>
    <div>‚≠ê Favoritos</div>
    <div>üë§ Perfil</div>
  </div>

</div>

<script>
async function buscar(termoManual = null) {
  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");
  const termo = termoManual || input.value;

  if (!termo) {
    alert("Digite um produto");
    return;
  }

  results.innerHTML = "<div class='card'>Buscando...</div>";

  try {
    const response = await fetch(
      `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(termo)}`
    );

    const data = await response.json();
    const items = data.results.slice(0, 8);

    results.innerHTML = "";

    if (items.length === 0) {
      results.innerHTML = "<div class='card'>Nenhum produto encontrado</div>";
      return;
    }

    items.forEach(item => {
      const price = item.price.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });

      results.innerHTML += `
        <div class="card">
          <img src="${item.thumbnail}">
          <h3>${item.title}</h3>
          <div class="price">${price}</div>
          <a href="${item.permalink}" target="_blank">
            <button>Ver no Mercado Livre</button>
          </a>
        </div>
      `;
    });

  } catch (error) {
    console.error(error);
    results.innerHTML = "<div class='card'>Erro ao buscar produtos</div>";
  }
}

// Produtos populares ao abrir
window.onload = function() {
  buscar("mais vendidos");
};
</script>

</body>
</html>
