<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compara+</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

body {
  background:#f1f3f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app {
  width:390px;
  height:780px;
  background:white;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.header {
  background:#2563eb;
  padding:20px;
  color:white;
  font-size:20px;
  font-weight:bold;
}

.search-area {
  padding:15px;
  background:#2563eb;
}

.search-area input {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
}

.search-area button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#111827;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.content {
  flex:1;
  overflow:auto;
  padding:15px;
}

.card {
  background:#f9fafb;
  padding:15px;
  border-radius:15px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.card h3 {
  font-size:15px;
  margin-bottom:5px;
}

.price {
  font-weight:bold;
  color:#16a34a;
}

.bottom-nav {
  height:60px;
  background:white;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:12px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    üîé Compara+
  </div>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Digite o produto...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="content" id="results">
    <div class="card">
      <h3>Produto exemplo</h3>
      <div class="price">A partir de R$ 199</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div>üè† In√≠cio</div>
    <div>üî• Ofertas</div>
    <div>‚≠ê Favoritos</div>
    <div>üë§ Perfil</div>
  </div>

</div>

<script>
function buscar(){
  const termo = document.getElementById("searchInput").value;
  const results = document.getElementById("results");

  if(!termo){
    alert("Digite um produto");
    return;
  }

  results.innerHTML = `
    <div class="card">
      <h3>${termo} - Shopee</h3>
      <div class="price">R$ 199</div>
    </div>
    <div class="card">
      <h3>${termo} - Mercado Livre</h3>
      <div class="price">R$ 209</div>
    </div>
    <div class="card">
      <h3>${termo} - Amazon</h3>
      <div class="price">R$ 219</div>
    </div>
  `;
}
<script>
async function buscar() {
  const termo = document.getElementById("searchInput").value;
  const results = document.getElementById("results");

  if (!termo) {
    alert("Digite um produto");
    return;
  }

  // Limpa antes
  results.innerHTML = `<p>Buscando...</p>`;

  try {
    const response = await fetch(
      `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(termo)}`
    );
    const data = await response.json();

    // Exibir resultados
    results.innerHTML = "";

    const items = data.results.slice(0, 10); // pega s√≥ os 10 primeiros

    if (items.length === 0) {
      results.innerHTML = `<p>Nenhum produto encontrado üòï</p>`;
      return;
    }

    items.forEach(item => {
      const price = item.price ? item.price.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      }) : "Sem pre√ßo";

      results.innerHTML += `
        <div class="card">
          <img src="${item.thumbnail}" alt="${item.title}" style="width:60px; height:60px; object-fit:cover; border-radius:8px; float:left; margin-right:10px;">
          <h3>${item.title}</h3>
          <div class="price">${price}</div>
          <a href="${item.permalink}" target="_blank">
            <button style="margin-top:8px; width:100%; padding:8px; background:#2563eb; color:white; border:none; border-radius:8px;">Ver Oferta</button>
          </a>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
    results.innerHTML = `<p>Erro ao buscar üòï</p>`;
  }
}
</script>


</body>
</html>
