<script>
function searchProduct(){

if(product === ""){
alert("Digite um produto!");

}

let query = product.replace(/ /g,"-");

// ID fixo Mercado Livre
let mlLink = "https://lista.mercadolivre.com.br/" + query + "?affiliateId=df20251014105211";

let shopeeLink = "https://shopee.com.br/search?keyword=" + encodeURIComponent(product);

let magaluLink = "https://www.magazineluiza.com.br/busca/" + query + "/";

document.getElementById("mlLink").href = mlLink;
document.getElementById("shopeeLink").href = shopeeLink;
document.getElementById("magaluLink").href = magaluLink;

document.getElementById("results").style.display = "block";
}
</script>
