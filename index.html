<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Compara+</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  display: flex;
  justify-content: center;
  padding: 20px;
}

.app {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  text-align: center;
  margin: 0 0 20px;
  color: #1e40af;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
  outline: none;
}

button.search {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button.search:hover {
  background: #1e40af;
}

.result-card {
  margin-top: 15px;
  padding: 15px;
  border-radius: 15px;
  background: #f9fafb;
  border: 2px solid transparent;
  transition: 0.3s;
}

.result-card.best {
  border: 2px solid #22c55e;
  background: #ecfdf5;
}

.store {
  font-size: 14px;
  color: #555;
}

.price {
  font-size: 20px;
  font-weight: bold;
  margin: 5px 0;
}

.best-label {
  font-size: 12px;
  color: #16a34a;
  font-weight: bold;
}

button.offer {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #111827;
  color: white;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="app">
  <h1>ðŸ”Ž Compara+</h1>

  <input type="text" id="searchInput" placeholder="Digite o produto...">
  <button class="search" onclick="searchProduct()">Comparar PreÃ§os</button>

  <div id="results"></div>
</div>

<script>
function searchProduct() {
  const product = document.getElementById("searchInput").value;
  const resultsDiv = document.getElementById("results");

  if (!product) {
    alert("Digite um produto!");
    return;
  }

  const fakeResults = [
    { store: "Shopee", price: 89.90 },
    { store: "Mercado Livre", price: 94.50 },
    { store: "Amazon", price: 97.00 }
  ];

  resultsDiv.innerHTML = "";

  const lowestPrice = Math.min(...fakeResults.map(item => item.price));

  fakeResults.forEach(item => {
    const isBest = item.price === lowestPrice;

    resultsDiv.innerHTML += `
      <div class="result-card ${isBest ? 'best' : ''}">
        <div class="store">${item.store}</div>
        <div class="price">R$ ${item.price.toFixed(2)}</div>
        ${isBest ? '<div class="best-label">ðŸ”¥ Melhor PreÃ§o</div>' : ''}
        <button class="offer">Ver Oferta</button>
      </div>
    `;
  });
}
</script>

</body>
</html>
