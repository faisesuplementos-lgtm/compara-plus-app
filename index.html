<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Pre√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
            flex: none;
            width: auto;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .affiliate-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .affiliate-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .affiliate-item {
            margin-bottom: 12px;
        }

        .affiliate-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .affiliate-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .affiliate-label label {
            margin: 0;
            cursor: pointer;
            color: #555;
            font-weight: 500;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .product-name {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
            flex: 1;
            word-break: break-word;
        }

        .product-price {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .product-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .product-link {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .product-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.lowest {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #777;
        }

        .delete-product {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.3s;
        }

        .delete-product:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .summary h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .summary-label {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .summary-value {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
        }

        .store-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #555;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
            margin-right: 5px;
        }

        .store-badge.mercado-livre {
            background: #FFE500;
            color: #000;
        }

        .store-badge.shopee {
            background: #EE4D2D;
            color: white;
        }

        .store-badge.magalu {
            background: #FF6B35;
            color: white;
        }

        .store-badge.shein {
            background: #FFC300;
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.error {
            background: #ff6b6b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .product-header {
                flex-direction: column;
                gap: 10px;
            }

            .product-price {
                align-self: flex-start;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Comparador de Pre√ßos</h1>
            <p>Encontre os melhores pre√ßos em diferentes lojas</p>
        </header>

        <div class="main-content">
            <!-- Painel de entrada -->
            <div class="card">
                <h2>Adicionar Produto</h2>
                
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" placeholder="Ex: Samsung Galaxy A12">
                </div>

                <div class="form-group">
                    <label for="productLink">URL do Produto</label>
                    <textarea id="productLink" placeholder="Cole aqui o link do produto..."></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Pre√ßo (R$)</label>
                    <input type="number" id="productPrice" placeholder="99.99" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="productStore">Loja</label>
                    <select id="productStore">
                        <option value="">Selecione a loja</option>
                        <option value="Mercado Livre">Mercado Livre</option>
                        <option value="Shopee">Shopee</option>
                        <option value="Magalu">Magalu</option>
                        <option value="Shein">Shein</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="affiliate-section">
                    <h3>‚öôÔ∏è IDs de Afiliado</h3>
                    
                    <div class="affiliate-item">
                        <div class="affiliate-label">
                            <input type="checkbox" id="affiliateMercado" checked>
                            <label for="affiliateMercado">Mercado Livre</label>
                        </div>
                        <input type="text" id="affiliateMercadoId" value="df20251014105211" placeholder="ID de afiliado">
                    </div>

                    <div class="affiliate-item">
                        <div class="affiliate-label">
                            <input type="checkbox" id="affiliateShopee">
                            <label for="affiliateShopee">Shopee</label>
                        </div>
                        <input type="text" id="affiliateShopeeId" placeholder="ID de afiliado">
                    </div>

                    <div class="affiliate-item">
                        <div class="affiliate-label">
                            <input type="checkbox" id="affiliateMagalu">
                            <label for="affiliateMagalu">Magalu</label>
                        </div>
                        <input type="text" id="affiliateMagaluId" placeholder="ID de afiliado">
                    </div>

                    <div class="affiliate-item">
                        <div class="affiliate-label">
                            <input type="checkbox" id="affiliateShein">
                            <label for="affiliateShein">Shein</label>
                        </div>
                        <input type="text" id="affiliateSheinId" placeholder="ID de afiliado">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="addProduct()">üíæ Salvar Produto</button>
                    <button class="btn-secondary" onclick="clearForm()">Limpar</button>
                </div>
            </div>

            <!-- Painel de resumo -->
            <div class="card">
                <h2>üìä Resumo</h2>
                <div id="summaryContent" class="empty-state">
                    <p>Nenhum produto adicionado ainda</p>
                </div>
            </div>
        </div>

        <!-- Lista de produtos -->
        <div class="summary">
            <h2>üì¶ Produtos Salvos</h2>
            <div id="productsList" class="empty-state">
                <p>Adicione um produto para come√ßar</p>
            </div>
        </div>
    </div>

    <script>
        // Armazenamento dos produtos
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Fun√ß√µes auxiliares
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function extractStoreName(url) {
            if (url.includes('mercadolivre')) return 'Mercado Livre';
            if (url.includes('shopee')) return 'Shopee';
            if (url.includes('magalu')) return 'Magalu';
            if (url.includes('shein')) return 'Shein';
            return 'Outro';
        }

        function addAffiliateToLink(url, store) {
            const checkboxId = `affiliate${store.replace(' ', '')}`;
            const inputId = `affiliate${store.replace(' ', '')}Id`;
            
            const checkbox = document.getElementById(checkboxId);
            const input = document.getElementById(inputId);

            if (!checkbox || !checkbox.checked || !input || !input.value) {
                return url;
            }

            const affiliateId = input.value.trim();

            if (store === 'Mercado Livre' && url.includes('mercadolivre')) {
                return url.includes('?') 
                    ? `${url}&affiliateId=${affiliateId}`
                    : `${url}?affiliateId=${affiliateId}`;
            }

            if (store === 'Shopee' && url.includes('shopee')) {
                return url.includes('?')
                    ? `${url}&affiliateid=${affiliateId}`
                    : `${url}?affiliateid=${affiliateId}`;
            }

            return url;
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const link = document.getElementById('productLink').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            let store = document.getElementById('productStore').value;

            if (!name) {
                showNotification('Por favor, insira o nome do produto', 'error');
                return;
            }

            if (!link) {
                showNotification('Por favor, insira o link do produto', 'error');
                return;
            }

            if (!price || price < 0) {
                showNotification('Por favor, insira um pre√ßo v√°lido', 'error');
                return;
            }

            if (!store) {
                store = extractStoreName(link);
            }

            const processedLink = addAffiliateToLink(link, store);

            const product = {
                id: Date.now(),
                name,
                link: processedLink,
                originalLink: link,
                price,
                store
            };

            products.push(product);
            saveProducts();
            renderProducts();
            updateSummary();
            clearForm();
            showNotification(`‚úÖ ${name} adicionado com sucesso!`);
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            saveProducts();
            renderProducts();
            updateSummary();
            showNotification('Produto removido');
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productLink').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStore').value = '';
        }

        function renderProducts() {
            const container = document.getElementById('productsList');

            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px 20px;">Nenhum produto adicionado ainda</p>';
                return;
            }

            // Agrupar produtos por nome
            const grouped = {};
            products.forEach(product => {
                if (!grouped[product.name]) {
                    grouped[product.name] = [];
                }
                grouped[product.name].push(product);
            });

            container.innerHTML = '';

            Object.entries(grouped).forEach(([productName, productGroup]) => {
                const lowestPrice = Math.min(...productGroup.map(p => p.price));
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'product-card';

                let linksHtml = '';
                productGroup.forEach(product => {
                    const isLowest = product.price === lowestPrice;
                    const storeBadgeClass = product.store.toLowerCase().replace(' ', '-');
                    linksHtml += `
                        <a href="${product.link}" target="_blank" class="product-link">
                            <span class="store-badge ${storeBadgeClass}">${product.store}</span>
                            R$ ${product.price.toFixed(2)}
                            ${isLowest ? '<span class="badge lowest">Menor Pre√ßo</span>' : ''}
                        </a>
                    `;
                });

                groupDiv.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${productName}</div>
                        <div class="product-price">R$ ${lowestPrice.toFixed(2)}</div>
                    </div>
                    <div class="product-links">
                        ${linksHtml}
                    </div>
                    <div class="product-footer">
                        <span>${productGroup.length} loja${productGroup.length > 1 ? 's' : ''}</span>
                        <button class="delete-product" onclick="deleteProduct('${productGroup[0].id}')">
                            üóëÔ∏è Remover
                        </button>
                    </div>
                `;

                container.appendChild(groupDiv);
            });
        }

        function updateSummary() {
            const summaryContent = document.getElementById('summaryContent');

            if (products.length === 0) {
                summaryContent.innerHTML = '<p>Nenhum produto adicionado ainda</p>';
                return;
            }

            // Produtos √∫nicos
            const uniqueProducts = {};
            products.forEach(product => {
                if (!uniqueProducts[product.name]) {
                    uniqueProducts[product.name] = product.price;
                } else {
                    uniqueProducts[product.name] = Math.min(uniqueProducts[product.name], product.price);
                }
            });

            const totalProducts = Object.keys(uniqueProducts).length;
            const totalLowest = Object.values(uniqueProducts).reduce((a, b) => a + b, 0);
            const averagePrice = (totalLowest / totalProducts).toFixed(2);
            const stores = new Set(products.map(p => p.store)).size;

            summaryContent.innerHTML = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">Total de Produtos</div>
                        <div class="summary-value">${totalProducts}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Soma Menores Pre√ßos</div>
                        <div class="summary-value">R$ ${totalLowest.toFixed(2)}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Pre√ßo M√©dio</div>
                        <div class="summary-value">R$ ${averagePrice}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Lojas Monitoradas</div>
                        <div class="summary-value">${stores}</div>
                    </div>
                </div>
            `;
        }

        // Inicializa√ß√£o
        renderProducts();
        updateSummary();
    </script>
</body>
</html>
